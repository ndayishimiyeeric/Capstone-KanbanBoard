<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ce85233928.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <a class="" href="#">
        <img
          src="./assets/pokemonlogo.png"
          id="poke-logo"
          class="logo"
          alt=""
        />
      </a>
      <nav>
        <ul class="nav-items">
          <li class="nav-item poke-count active"><a href="#">Pokes</a></li>
          <li class="nav-item"><a href="#">Popular</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="pokemons"></div>

    <div class="pop-up">
      <div class="pop-top"></div>
      <button class="close-pop">&times;</button>
      <h3 class="pop-title"></h3>
      <div class="pop-desc">
        <span class="desc-1"></span>
        <span class="desc-2"></span>
      </div>
      <div class="pop-comments">
        <h4 class="display-comments">Comments</h4>
        <ul class="comments-list"></ul>
      </div>
      <form class="add-comment">
        <h3 class="form-title">Add comment</h3>
        <input
          id="comment-input"
          class="comment-input"
          type="text"
          placeholder="Your name"
          required
        />
        <textarea
          name="comment"
          id="comment-textarea"
          class="comment-textarea"
          placeholder="Your insights"
          required
        ></textarea>
        <button type="submit" class="add-button">comment</button>
      </form>
    </div>
    <div id="shadow"></div>

    <footer>
      <p class="f-para">Created by Odalton and Gideon under CC license</p>
    </footer>
  </body>
</html>
